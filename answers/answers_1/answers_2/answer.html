<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <style>
        div{
            width: 298px;
            height: 298px;
            border: 1px solid aliceblue;
        }
        #wrapper{
            display: flex;
            flex-wrap: wrap;
            width: 600px;
            height: 600px;
        }
        body{
            color: aliceblue;
            background-color: #272626;
        }
    </style>
</head>
<body>
<h1> When these boxes are hovered over, each gets a new random color</h1>
<div id="wrapper">
    <div class="hoverBox"></div>
    <div class="hoverBox"></div>
    <div class="hoverBox"></div>
    <div class="hoverBox"></div>
</div>
<script>

    (() => {
        // event listener added to each individual box element
        // array from the html collection that returns from a get by class name selection
        Array.from(document.getElementsByClassName("hoverBox")).forEach(ele =>{
            ele.addEventListener("mouseover", (e) => {
                // unusual referance, the e.path[0] but it was what i found by traversing
                // the 'e' object in the console, set the background to the return value of the ran color fn
                e.path[0].style.backgroundColor = genRanColor();
            });
        });

        // generate a random color string as an rgb(xxx, xxx, xxx)
        function genRanColor() {
            // starting value that is the same every time
            let colorStr = "rgb(";
            for(let i = 0; i < 3; i++) {
                // new ran num each time and add the ' ,' to it
                let ran = ~~(Math.random() * 256);
                colorStr+=ran + ", ";
            }
            // remove the last space and , and close the rgb string with the ')'
            return colorStr.substring(0, colorStr.length - 2) + ")";
        }

    })();


</script>
</body>
</html>
